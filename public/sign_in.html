<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style2.css">
  <link rel="icon" type="image/png" href="photo/dumbells.png">
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก</h2>
    <form action="/signup" method="POST">
      <input type="text" name="username" placeholder="ชื่อ" required>
      <input type="text" name="surname" placeholder="นามสกุล" required>
      <input type="email" name="email" placeholder="อีเมล" required>
      <input type="text" name="phone" placeholder="เบอร์โทร" required>
      <input type="password" name="password" placeholder="รหัสผ่าน" required>
      <button type="submit">สมัครสมาชิก</button>
    </form>
  </div>
</body>
</html>
